name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev -q

      - name: Build Docker image
        run: |
          docker build -t europe-west1-docker.pkg.dev/boxwood-spirit-475520-m9/habit-tracker-repo/habit-tracker-app:latest .

      - name: Push Docker image
        run: |
          docker push europe-west1-docker.pkg.dev/boxwood-spirit-475520-m9/habit-tracker-repo/habit-tracker-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy habit-tracker-service \
            --image europe-west1-docker.pkg.dev/boxwood-spirit-475520-m9/habit-tracker-repo/habit-tracker-app:latest \
            --region europe-west1 \
            --allow-unauthenticated \
            --platform managed
